<p>product-list works!</p>

<div *ngFor="let productNew of productDetails">
   <h3><a [title]="productNew.name + ' details'">{{productNew.name}}</a></h3>
   <p *ngIf="productNew.description">
    Description: {{productNew.description}}
   </p>
   <button type="button" (click)="share()">share</button>
   <app-product-alerts [product]="productNew" (notify)="onNotify()"></app-product-alerts>
</div>
